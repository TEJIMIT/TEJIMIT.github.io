backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "press"
    label: "Press"
    folder: "src/pages/press"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "press-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Publication", name: "publication", widget: "string", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "initiative"
    label: "Initiatives"
    create: true
    files:
      - file: "src/pages/initiatives/philosophy-of-love.md"
        label: "Philosophy of Love"
        name: "philosophy-of-love"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "initiative-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/initiatives/coders-beyond-bars.md"
        label: "Coders Beyond Bars"
        name: "coders-beyond-bars"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "initiative-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "resources"
    label: "Resources"
    files:
      - file: "src/pages/resources/index.md"
        label: "Resources"
        name: "resources"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "resources-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
